<div class="row justify-content-md-center">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form *ngIf="factorForm" class="factor__form" [formGroup]="factorForm" (ngSubmit)="onSubmit(factorForm.value)">
      <div class="form-group">
        <label for="name">Nazwa</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [class.is-invalid]="name?.invalid"
          placeholder="Podaj nazwÄ™ czynnika"
          formControlName="name"
        />

        <div *ngIf="name?.invalid" class="invalid-feedback">
          <div *ngIf="name.errors.required">
            Nazwa jest wymagana
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary float-right" [disabled]="!factorForm.valid || busy.action">
        Zapisz <span *ngIf="busy.action" class="btn-loader"></span>
      </button>
      <button class="btn btn-default mr-2 float-right" [routerLink]="['/factor']" [queryParams]="{ type_key: typeKey }">
        Anuluj
      </button>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
